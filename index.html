<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="city" id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              class="enCity"
              id="city-input"
            />
            <input type="submit" value="search" class="button" />

            <button type="success" class="btn" id="current-location-button">
              current location
            </button>
          </form>
          <h1 id="city">Mykolayiv</h1>
          <div class="date"></div>
          <div class="weatherNow">
            <h2>
              <span class="temperature" id="temperature">20</span
              ><span class="units">°C |<a href="#">°F</a></span>
            </h2>
            <img
              src="https://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              id="icon"
              width="52"
              height="52"
            />
            <br />
            <span id="description-now"> Sunny </span>
          </div>
          <div class="description">
            Humidity: <span id="humidity">30</span>%
            <span> Wind: <span id="wind">0</span>km/h </span>
          </div>
          <div class="row">
            <div class="col">
              MON
              <small> 12°C/19°C </small>
              <br />
              🌤
            </div>
            <div class="col">
              TUE
              <small> 14°C/21°C </small>
              <br />
              ☀
            </div>
            <div class="col">
              WED
              <small> 12°C/20°C </small>
              <br />
              🌦
            </div>
            <div class="col">
              TUE
              <small> 14°C/19°C </small>
              <br />
              ☁
            </div>
            <div class="col">
              FRI
              <small> 16°C/23°C </small>
              <br />
              ☀
            </div>
          </div>
        </div>
      </div>
      <div class="sign">
        <a href="https://github.com/olgamati/my-weather-app">
          Open-source code</a
        >
        <span>by Olga Plotnikova</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
